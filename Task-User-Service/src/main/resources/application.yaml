server:
  port: 5001

spring:
  application:
    name: USER-SERVICE


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  datasource:
    driver-class-name: com.mysql.jdbc.Driver

    username: root
    password: 1111
    url: jdbc:mysql://localhost:3306/TaskUserService


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8070/eureka/
    fetch-registry: true
    register-with-eureka: true

  instance:
    prefer-ip-address: true


management:
  tracing:
    sampling:
      probability: 1.0
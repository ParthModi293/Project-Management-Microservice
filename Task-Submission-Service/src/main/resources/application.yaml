task_submission_service:
  url: http://localhost:5003

task_service:
  url: http://localhost:5002

user_service:
  url:  http://localhost:5001



server:
  port: 5003

spring:
  application:
    name: task_submission_service



# config-client

  config:
    import: optional:configserver:http://localhost:5004

  profiles:
    active: default



  # database

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  datasource:
    driver-class-name: com.mysql.jdbc.Driver

    username: root
    password: 1111
    url: jdbc:mysql://localhost:3306/TaskSubmissionService


